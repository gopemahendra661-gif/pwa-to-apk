<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">

<title>Website to APK Converter</title>
<style>
body{font-family:sans-serif;text-align:center;padding:50px;background:#141E30;color:white;}
input,button{padding:10px;margin:5px;border-radius:8px;border:none;}
button{background:#00c6ff;cursor:pointer;}
</style>

<body>
<h1>üåê Website to APK Converter</h1>
<input type="url" id="url" placeholder="‡§Ö‡§™‡§®‡•Ä ‡§µ‡•á‡§¨‡§∏‡§æ‡§á‡§ü ‡§ï‡§æ URL ‡§°‡§æ‡§≤‡•á‡§Ç" size="40">
<button onclick="convert()">Convert</button>
<p id="result"></p>

<script>
function convert(){
  const url = document.getElementById('url').value.trim();
  if(!url){alert("‡§ï‡•É‡§™‡§Ø‡§æ URL ‡§°‡§æ‡§≤‡•á‡§Ç!"); return;}
  document.getElementById('result').innerHTML = "‚è≥ Workflow trigger ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...";

  const workflowURL = `https://api.github.com/repos/<your-username>/pwa-to-apk/actions/workflows/build-apk.yml/dispatches`;

  fetch(workflowURL, {
    method: 'POST',
    headers: {
      'Accept': 'application/vnd.github+json',
      'Authorization': 'token <YOUR_PERSONAL_ACCESS_TOKEN>',
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      ref: "main",
      inputs: { manifest: url + "/manifest.json" }
    })
  })
  .then(res => {
    if(res.ok){
      document.getElementById('result').innerHTML =
        "‚úÖ Workflow triggered! ‡§ï‡•Å‡§õ ‡§Æ‡§ø‡§®‡§ü‡•ã‡§Ç ‡§Æ‡•á‡§Ç Actions ‚Üí Artifacts ‡§∏‡•á APK ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç‡•§";
    } else {
      document.getElementById('result').innerText = "‚ùå Error triggering workflow";
    }
  })
  .catch(()=> document.getElementById('result').innerText = "‚ö†Ô∏è Network Error");
}
</script>
</body>
